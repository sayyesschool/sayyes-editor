<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Say Yes Editor</title>
		<link rel="stylesheet" href="../dist/editor.css">
		<style>
			body {
				max-width: 800px;
				margin: 20px auto;
			}
		</style>
	</head>
	<body>
		<div id="editor"></div>

		<script src="../dist/editor.js"></script>
		<script>
			Editor.create(document.querySelector('#editor'), {
				style: {
					definitions: [
						{
							name: 'Article category',
							element: 'h3',
							classes: ['category']
						},
						{
							name: 'Info box',
							element: 'p',
							classes: ['info-box']
						},
						{
							name: 'Custom Table',
							element: 'table',
							classes: ['custom-table']
						},
						{
							name: 'Custom List',
							element: 'ul',
							classes: ['custom-list']
						}
					]
				}
			}).then(editor => {
				window.editor = editor;
			}).catch(error => {
				console.error('There was a problem initializing the editor.', error);
			});
		</script>
	</body>
</html>
